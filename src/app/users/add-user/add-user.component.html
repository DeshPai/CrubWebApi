<mat-card class="card-display">
    <mat-card-title>Create New User</mat-card-title>
    <mat-card-content>
  <form [formGroup]="addUserForm" (submit)="createUser()">
    
    <p>
        <mat-form-field appearance="outline">
          <mat-label>UserName</mat-label>
          <input matInput placeholder="UserName" formControlName="username">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
         
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="outline">
          <mat-label>Email-ID</mat-label>
          <input matInput placeholder="Email-ID" formControlName="email">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-error *ngIf="addUserForm.controls['email'].errors && addUserForm.controls['email'].hasError('required')">
            Email Is Required
          </mat-error>
          <mat-error *ngIf="addUserForm.controls['email'].errors && addUserForm.controls['email'].hasError('email')">
           Email Is Not Valid. 
          </mat-error>
        </mat-form-field>
      </p>
      
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Phone Number</mat-label>
          <input matInput placeholder="Phone Number"formControlName="phone" >
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-error *ngIf="addUserForm.controls['phone'].errors && addUserForm.controls['phone'].hasError('required')">
            Phone Is Required
          </mat-error>
         <!-- <mat-error *ngIf="addUserForm.controls['phone'].errors && addUserForm.controls['phone'].hasError('max')">
            Phone Number should Be 10 Digit 
          </mat-error> -->
        </mat-form-field>
      </p>
      <p>
        <button mat-raised-button color="primary" [disabled]="!addUserForm.valid">Create User</button>
      </p>
   </form>
</mat-card-content>
</mat-card>
